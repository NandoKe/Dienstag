      <h1>Simple Clicker Game</h1>
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <button id="clicker">Click Me!</button>
      <div id="time">Time Remaining: <span id="timeValue">30</span> seconds</div>
  
      <script>
          // Get elements
          const scoreElement = document.getElementById('scoreValue');
          const clickerButton = document.getElementById('clicker');
          const timeElement = document.getElementById('timeValue');
  
          // Initialize variables
          let score = 0;
          let timeLeft = 30;
          let timerInterval;
  
          // Function to update time display
          function updateTime() {
              timeElement.textContent = timeLeft;
          }
  
          // Timer function
          function startTimer() {
              updateTime();
              timerInterval = setInterval(() => {
                  timeLeft--;
                  updateTime();
                  if (timeLeft <= 0) {
                      clearInterval(timerInterval);
                      clickerButton.removeEventListener('click', incrementScore);
                      clickerButton.disabled = true;
                      alert('Time\'s up! Your final score is: ' + score);
                  }
              }, 1000);
          }
  
          // Clicker button click event
          function incrementScore() {
              // Increment score
              score++;
              // Update score display
              scoreElement.textContent = score;
          }
  
          // Start the game when the button is clicked
          clickerButton.addEventListener('click', () => {
              startTimer();
              clickerButton.addEventListener('click', incrementScore);
              clickerButton.disabled = true;
          });
      </script>
